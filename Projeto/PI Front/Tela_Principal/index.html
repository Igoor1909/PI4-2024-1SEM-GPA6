<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/Tela_Principal/style.css">
<title>Menu Interativo com Cadastro de Produto - B2B Smart</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
          <div class="logo">B2B Smart</div>
          <ul class="nav-links">
            <li class="nav-item"><a href="#cadastro-produtos" id="btnCadastrarProduto">Cadastrar Produtos</a></li>
            <li class="nav-item"><a href="#entrada-produtos" id="btnEntradaProdutos">Entrada de Produtos</a></li>
            <li class="nav-item"><a href="#lista-produtos" id="btnListaProdutos">Lista de Produtos</a></li>
            <li class="nav-item"><a href="#relatorio-lucro" id="btnRelatorioLucro">Relatório de Lucro</a></li>
            <li class="nav-item"><a href="#pedidos-solicitados" id="btnPedidosSolicitados">Pedidos Solicitados</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>

      <main class="main-content">
        <img src="/assets/caminhao.jpeg" alt="Caminhão B2B Smart" class="imagem-principal">
        <div class="texto-lateral">
          <h1>Bem-vindo à B2B Smart</h1>
          <p>Aqui você encontra os melhores produtos para o seu negócio. Navegue pelo nosso catálogo e descubra tudo que podemos oferecer para a sua empresa.</p>
      </main>

<!-- Pop-up de cadastro de produto -->
<div id="popupCadastro" class="popup">
    <div class="popup-content">
      <span class="close">×</span>
      <form id="formProduto" enctype="multipart/form-data">
        <label for="imagemProduto">Imagem do Produto:</label>
        <input type="file" id="imagemProduto" name="imagemProduto" accept="image/png, image/jpeg" required>
  
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required>
        
        <label for="valorUnidadeProduto">Valor Unidade:</label>
        <input type="number" id="valorUnidadeProduto" name="valorUnidadeProduto" step="0.01" required>
  
        <label for="marcaProduto">Marca:</label>
        <input type="text" id="marcaProduto" name="marcaProduto" required>
  
        <label for="descricaoProduto">Descrição:</label>
        <textarea id="descricaoProduto" name="descricaoProduto" required></textarea>
  
        <label for="quantidadeInicialProduto">Quantidade Inicial:</label>
        <input type="number" id="quantidadeInicialProduto" name="quantidadeInicialProduto" required>
        
        <input type="submit" value="Criar Produto">
    </form>
  </div>
</div>

<!-- Área para exibir os cards dos produtos cadastrados -->
<div id="produtosContainer"></div>

<script src="/Tela_Principal/index.js"></script>
</body>
</html>
