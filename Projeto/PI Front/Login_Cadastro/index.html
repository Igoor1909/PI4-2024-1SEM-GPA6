<!doctype html>
<html lang="br">

<head>
    <title>Monitoramento Grajaú</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Login_Cadastro/style.css">
</head>

<!--------------------------------------------------------------Log In---------------------------------------------------------------------->

<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Cadastro</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input id="email" type="text" class="form-style" placeholder="Email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input id="senha" type="password" class="form-style" placeholder="Senha">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="/Tela_Principal/index.html">
                                                <button class="btn mt-4" id="btnLogar">Login</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <!--------------------------------------------------------------Cadastro---------------------------------------------------------------------->

                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-0 pb-1">Cadastro</h4>
                                            <div class="form-group pb-1">
                                                <input id="razaoSocial" type="text" class="form-style" placeholder="Razão Social">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group pb-1">
                                                <input id="cnpj" type="text" class="form-style" placeholder="CNPJ">
                                                <i class="input-icon uil uil-document-layout-left"></i>
                                            </div>
                                            <div class="form-group pb-1">
                                                <input id="email_cadastro" type="email" class="form-style" placeholder="Email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group pb-1">
                                                <input id="senha_cadastro" type="password" class="form-style" placeholder="Senha">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <label for="tipo">Tipo:</label>
                                            <div class="form-group pb-1">
                                                <input id="fornecedor" type="radio" name="tipo" value="fornecedor">
                                                <label for="fornecedor">Fornecedor</label>
                                                <input id="cliente" type="radio" name="tipo" value="cliente">
                                                <label for="cliente">Cliente</label>
                                            </div>
                                            <button class="btn mt-2" id="btnCadastrar">Cadastrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Login_Cadastro/index.js"></script>
</body>

</html>
